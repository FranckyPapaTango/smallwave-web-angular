<div class="main">
  <h1>PRODUITS DISPONIBLES</h1>





  <br>
  <ul class="cards">


<!--======================== - - - - -  ROWS  - - - - - - ==========================================================-->

    <!--    - - - - - - - - -             STREAMED ROWS     - - - - - - - - - - -       ------>

    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <li class="cards_item">
        <div class="card ">
          <div class="card_image"><img src="{{item.image}}" alt="Mobirise"></div>
          <div class="card_content">

            <h2 class="card_title">{{item.title}}</h2>
            <br/>
            <p class="card_text">{{item.description}}</p>
            <p><strong>Prix:</strong> {{item.price}}&nbsp;&euro;</p>
            <button *ngIf="item.isAvailable" class="btn card_btn" (click)=addtocart(item)>Ajouter au Pannier</button>

          </div>
        </div>
      </li>
    </ng-container>



  </ul>
</div>
