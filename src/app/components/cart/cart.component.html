<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <th style="width: 12%;">{{item.price}}</th>
            <td style="width: 12%;">{{item.quantity}}</td>
            <td style="width: 12%;">{{item.total}}</td>
            <td>
              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
            <td><button routerLink="/boutique" class="btn btn-primary">Shop More</button></td>
            <!--                            <td><button class="btn btn-success">Checkout</button></td>-->

            <div class="col-md4">
              <ngx-paypal [config]="payPalConfig">Checkout</ngx-paypal>
              <td><strong>Grand Total : {{grandTotal}}&nbsp;&euro;</strong></td>
            </div>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">Mon Panier</h5>
    </div>
    <div class="center">
      <img src="assets/images/rayons.jpg" alt="">
      <h4>Votre panier est vide!</h4>
      <h6>Remplissez la maintenant</h6>
      <button routerLink="/boutique" class="btn btn-primary">Acheter</button>
    </div>
  </div>
</ng-container>
